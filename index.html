<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <a href="#">Logo</a>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        
      </header>
      <div class="slider-container">
          <div class="slide">
            <img src="daisy-4373803.jpg" alt="Image 1">
          </div>
          <div class="slide">
            <img src="flower-8177578.jpg" alt="Image 2">
          </div>
          <div class="slide">
            <img src="flowers-3876195.jpg" alt="Image 3">
          </div>
        </div>
    
  <div class="slider">
    <div class="slide">
      <img src="panda-8171354.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="parrot-3601194.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="pufferfish-8464398.jpg" alt="Image 3">
    </div>
  </div>
</body>
</html>
